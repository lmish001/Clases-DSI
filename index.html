<!DOCTYPE html> 
<html lang="en-US">
     <head> 
         <title>Angular Hola Mundo</title> 
         <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js">
         </script> <script src="controller.js"></script>
    </head>
     <body ng-app="basicApp">
        <div ng-controller="homeController">  
                 <h1>{{uname}}</h1>
                <fieldset>
                    <ol>
                        <li ng-repeat="item in items">
                            {{item}}
                        </li>
                    </ol>
                </fieldset>
                    <legend> Add New Item</legend>
                    <input type="text" ng-model="newItem" placeholder="Item Text" />
                    <button ng-click="addItem()">&#43;</button>
                <fieldset>

                </fieldset>
        </div>
     </body>
    </html>
